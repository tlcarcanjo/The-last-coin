<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Last Coin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      display: block;
    }

    .welcome {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      z-index: 1;
      color: #0f0;
    }

    .news-ticker {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 10px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 2;
    }

    .news-text {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 20s linear infinite;
    }

    @keyframes ticker {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="welcome" id="welcomeMessage">Loading...</div>
  <div class="news-ticker">
    <div class="news-text">üöÄ The Last Coin est√° chegando. üíª Novas ferramentas ser√£o lan√ßadas. üåê Prepare-se para o impacto global...</div>
  </div>

  <script>
    // Idioma
    const userLang = navigator.language || navigator.userLanguage;
    const lang = userLang.substring(0, 2);

    const messages = {
      en: "Welcome to The Last Coin",
      pt: "Bem-vindo ao The Last Coin",
      es: "Bienvenido a The Last Coin",
      de: "Willkommen bei The Last Coin",
      ja: "„Ç∂„Éª„É©„Çπ„Éà„Éª„Ç≥„Ç§„É≥„Å∏„Çà„ÅÜ„Åì„Åù",
      zh: "Ê¨¢ËøéÊù•Âà∞ The Last Coin"
    };

    const welcomeText = messages[lang] || messages.en;
    document.getElementById("welcomeMessage").innerText = welcomeText;

    // Matrix Animation
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Atualiza tamanho se redimensionar
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
